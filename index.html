<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <header>Calculator</header>
        <div class="calculator">
            <div id="display"></div>
            <button class="numberButton" id="button7">7</button>
            <button class="numberButton" id="button8">8</button>
            <button class="numberButton" id="button9">9</button>
            <button class="numberButton" id="button4">4</button>
            <button class="numberButton" id="button5">5</button>
            <button class="numberButton" id="button6">6</button>
            <button class="numberButton" id="button1">1</button>
            <button class="numberButton" id="button2">2</button>
            <button class="numberButton" id="button3">3</button>
            <button class="numberButton" id="button0">0</button>
            <button class="operateButton" id="button+">+</button>
            <button class="operateButton" id="button-">-</button>
            <button class="operateButton" id="button*">*</button>
            <button class="operateButton" id="button/">/</button>
            <button class="evaluateButton" id="button=">=</button>
            <button class="clearButton" id="clearButton">clear</button>
        </div>
        <footer>Made with â™¥ by Iris - for the Odin Project</footer>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
