<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <header>Calculator</header>
        <div class="calculator">
            <div id="display"></div>
            <button class="numberButton" id="button7">7</button>
            <button class="numberButton" id="button8">8</button>
            <button class="numberButton" id="button9">9</button>
            <button class="operateButton" id="button/">/</button>
            <button class="numberButton" id="button4">4</button>
            <button class="numberButton" id="button5">5</button>
            <button class="numberButton" id="button6">6</button>
            <button class="operateButton" id="button*">*</button>
            <button class="numberButton" id="button1">1</button>
            <button class="numberButton" id="button2">2</button>
            <button class="numberButton" id="button3">3</button>
            <button class="operateButton" id="button-">-</button>
            <button class="clearButton" id="clearButton">C</button>
            <button class="numberButton" id="button0">0</button>
            <button class="evaluateButton" id="button=">=</button>
            <button class="operateButton" id="button+">+</button>
            
        </div>
        <footer>Made with â™¥ by Iris - for the Odin Project</footer>
    </div>
    <script src="script.js">
    </script>
</body>

</html>

<!-- 
SIMPLE CALCULATION
- User enters a number.
- User clicks an operator button. The number gets stored in firstNumber. 
The operator gets stored in operator.
- The display clears. The user enters another number.
- User clicks the evaluate button. secondNumber is stored. Operate runs. 
The result is displayed on the display.
- firstNumber and secondNumber are cleared.

SIMPLE CALCULATION WITH PREVIOUS RESULT
- If the user now clicks another operator button, the result is stored in 
firstNumber. The operator gets stored in operator.
- The display clears. The user enters another number.
- User clicks the evaluate button. secondNumber is stored. Operate runs. 
The result is displayed on the display.

MULTIPLE OPERATORS
- User enters a number.
- User clicks an operator button. The number gets stored in firstNumber. 
The operator gets stored in operator.
- The display clears. The user enters another number.
- User clicks another operator button. secondNumber is stored. 
Operate runs. The result is displayed on the display.
- firstNumber and secondNumber are cleared. Result is stored in firstNumber. 


OPERATEBUTTON
- How many situations are there in which a user can click the operate button?
> no number has been entered (do nothing)
> one number has been entered (store number, store operator, clear screen)
> second number has been entered 
(store second number, operate, clear firstNumber and secondNumber,
store result in firstNumber, display firstNumber, store operator)
> an evaluation has just been completed (store operator, clear screen)

EVALUATEBUTTON
- User clicks evaluateButton.
> no number has been entered (do nothing)
> one number has been entered (do nothing)
> one number has been entered and an operator has been stored (do nothing)
> two numbers and an operator have been stored 
(operate, clear firstNumber and secondNumber, store result in firstNumber,
display firstNumber)

 -->
